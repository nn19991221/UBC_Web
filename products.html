<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products / Portfolio | Redirecting…</title>

  <!-- Point canonical to the live showroom to avoid duplicate indexing -->
  <link rel="canonical" href="https://sites.google.com/view/ubcimports-catalog/we-made" />
  <!-- Do not index this intermediate redirect page -->
  <meta name="robots" content="noindex,follow" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Immediate meta refresh fallback -->
  <meta http-equiv="refresh" content="0; url=https://sites.google.com/view/ubcimports-catalog/we-made" />

  <style>
    body {font-family:-apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:0; background:#0b0b0b; color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh;}
    .wrap {text-align:center; padding:2.5rem; max-width:520px;}
    .wrap h1 {letter-spacing:-0.02em; margin-bottom:0.75rem;}
    a.btn {display:inline-block; background:#d1a23f; color:#0b0b0b; padding:.85rem 1.2rem; border-radius:.6rem; text-decoration:none; font-weight:600; box-shadow:0 14px 30px rgba(0,0,0,0.35);}
    p {opacity:.9;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Redirecting to UBC Showroom…</h1>
    <p>Sending you to our live product catalog on Google Sites.</p>
    <p><a class="btn" href="https://sites.google.com/view/ubcimports-catalog/we-made" rel="noopener">Go there now</a></p>
  </div>

  <script>
    (function(){
      var target = "https://sites.google.com/view/ubcimports-catalog/we-made";
      // Use replace() so this page won't stay in browser history
      window.location.replace(target);
    })();
  </script>
</body>
</html>
